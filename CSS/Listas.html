<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        body{
            font-family: Arial;
        }
        ul{
            list-style: none;/* none, disc, circule, square*/ 
        }
        ol{
            list-style: decimal-leading-zero; /*upper, lower,decimal*/
        }
    </style>
</head>
<body>
    <ul>
        <li>Elemto 1</li>
        <li>Elemto 2</li>
        <li>Elemto 3</li>
        <li>Elemto 4</li>
    </ul>
    <ol>
        <li>Elemto 1</li>
        <li>Elemto 2</li>
        <li>Elemto 3</li>
        <li>Elemto 4</li>
    </ol>
    
</body>
</html>
